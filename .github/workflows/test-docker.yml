name: Test with Docker CI

on:
  push:
    branches: [ feat/add-test-action ]
  pull_request:
    branches: [ feat/add-test-action ]

jobs:
  integration-test-with-docker:
    runs-on: ubuntu-latest

    services:
      db:
        image: mariadb:10
        env:
          MYSQL_DATABASE: fosslight
          MYSQL_PASSWORD: fosslight
          MYSQL_USER: fosslight
          MYSQL_ROOT_PASSWORD: fosslight
        ports:
          - 3306:3306
        volumes:
          - /home/db/conf.d:/etc/mysql/conf.d
          - /home/db/data:/var/lib/mysql
          - /home/db/initdb.d:/docker-entrypoint-initdb.d
        options: --name="fosslight_db"
                 --health-cmd="mysqladmin ping"
                 --health-interval=10s
                 --health-timeout=5s
                 --health-retries=3

    steps:
      - uses: actions/checkout@v2

      # - name: Initialize DB container
      #   run: docker exec -i fosslight_db mysql -ufosslight -pfosslight fosslight < /docker-entrypoint-initdb.d/fosslight_create.sql

      - name: Check if file exists
        run: docker exec fosslight_db ls -la

      - name: Build the Docker image
        run: docker build --tag fosslight_web:1.0.0 .
        
      - name: Docker run
        run: docker run -d -p 8180:8180 --name fosslight_web fosslight_web:1.0.0